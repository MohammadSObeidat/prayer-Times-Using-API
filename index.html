<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="headind">
        <div class="select-city">
            <select id="cities-select">
                
            </select>
        </div>
        <div class="city-day">
            <div class="city">
                <h1 id="city-name">اربد</h1>
            </div>
            <div class="day">
                <h3 id="date-day">الجمعه</h3>
            </div>
        </div>
    </div>
    <hr>
    <div class="prayer-times" dir="rtl">
        <div class="card">
            <div class="title">
                <h1>الفجر</h1>
            </div>
            <div class="time">
                <h1 id="time-fajr">3:30</h1>
            </div>
        </div>
        <div class="card">
            <div class="title">
                <h1>الشروق</h1>
            </div>
            <div class="time">
                <h1 id="time-sunrise">3:30</h1>
            </div>
        </div>
        <div class="card">
            <div class="title">
                <h1>الظهر</h1>
            </div>
            <div class="time">
                <h1 id="time-dhuhr">3:30</h1>
            </div>
        </div>
        <div class="card">
            <div class="title">
                <h1>العصر</h1>
            </div>
            <div class="time">
                <h1 id="time-asr">3:30</h1>
            </div>
        </div>
        <div class="card">
            <div class="title">
                <h1>المغرب</h1>
            </div>
            <div class="time">
                <h1 id="time-maghrib">3:30</h1>
            </div>
        </div>
        <div class="card">
            <div class="title">
                <h1>العشاء</h1>
            </div>
            <div class="time">
                <h1 id="time-isha">3:30</h1>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
